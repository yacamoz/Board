<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
{{> /include/navbar}}
{{#memberDTO}}
<form method="post" action="/updatemember/{{id}}">
    <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" class="form-control"
               id="memberId" name="memberId"
               value="{{memberId}}">
    </div>

    <!--이메일 주소 입력 칸-->
    <div class="form-group">
        <label for="memberEmail">이메일</label>
        <input type="email" class="form-control"
               id="memberEmail" name="memberEmail"
               value="{{memberEmail}}">
    </div>

    <!--이름 입력 칸-->
    <div class="form-group">
        <label for="memberName">이름</label>
        <input class="form-control" type="text"
               id="memberName" name="memberName"
               value="{{memberName}}">
    </div>

    <!--비밀번호 입력 칸-->
    <div class="form-group">
        <label for="memberPassword">비밀번호</label>
        <input type="password" class="form-control" required
               id="memberPassword" name="memberPassword" >
    </div>
    <!-- 비밀번호의 경우 value를 가져오기보다 -->
    <!-- 새비밀번호를 덮어씌워서 바로 수정이 가능하도록 하자 -->

    <!--수정완료 버튼-->
    <button type="submit"
            class="btn btn-success clearfix pull-right">
        정보수정
    </button>
    <div class="clearfix" />
</form>
{{/memberDTO}}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>게시판 글쓰기</title>
</head>
<body>
{{> /include/navbar}}
{{#boardDTO}}
<form method="post" action="/updatingBoard/{{bid}}">
    <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" class="form-control" readonly
               id="memberId" name="memberId"
               value="{{memberId}}">
    </div>

    <div class="form-group">
        <label for="boardTitle">글 제목</label>
        <input class="form-control" type="text"
               id="boardTitle" name="boardTitle"
               value="{{boardTitle}}">
    </div>

    <div class="form-group">
        <label for="boardContent">글 내용</label>
        <textarea class="form-control" id="boardContent" name="boardContent"
                  maxlength="4096" style="height: 360px;">{{boardContent}}</textarea>
    </div>

    <button type="submit"
            class="btn btn-success clearfix pull-right">
        수정하기
    </button>
    <div class="clearfix" />
</form>
{{/boardDTO}}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
